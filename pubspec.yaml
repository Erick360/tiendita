name: tiendita
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  drift: ^2.29.0
  sqlite3_flutter_libs: ^0.5.40
  path: ^1.9.1
  path_provider: ^2.1.5
  drift_dev: ^2.29.0
  local_auth: ^3.0.0
  font_awesome_flutter: ^10.12.0
  flutter_riverpod: ^2.6.1
  image_picker: ^1.2.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "images/tiendita_icon.png"
  adaptive_icon_background: "#F25410"
  adaptive_icon_foreground: "#images/tiendita_icon.png"


  flutter_lints: ^5.0.0
  build_runner: ^2.10.1


flutter:

  uses-material-design: true


  assets:
    - images/tiendita_icon.png
    - images/tiendita_banner.png
    - images/excel.png
    - images/pdf.png


  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Medium.ttf


    - family: Monserrat
      fonts:
        - asset: fonts/Montserrat-Italic-VariableFont_wght.ttf


  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
